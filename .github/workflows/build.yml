name: VERA Build Protocol

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies (Smart Mode)
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel
        
        # 1. Handling PyAudio for Windows Runners
        pip install pipwin
        pipwin refresh
        pipwin install pyaudio
        
        # 2. Install core requirements
        # Make sure 'typing' is NOT in your requirements.txt!
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build VERA Executable
      run: |
        # Fixed path to ui/hologram.py and added folder bundling
        # Excluded heavy ML modules to prevent the build from crashing/bloating
        python -m PyInstaller --name VERA_OS --onefile --windowed --clean --add-data "assets;assets" --add-data "data;data" --collect-all customtkinter --hidden-import=pyaudio --exclude-module torch --exclude-module tensorflow --exclude-module PyQt5 --exclude-module PyQt6 ui/hologram.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VERA_Release_Build
        path: dist/VERA_OS.exe

    - name: Run Integration Suite
      run: |
        pip install pytest
        pytest tests/test_integration.py